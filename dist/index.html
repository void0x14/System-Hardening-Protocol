        /* ============================================
           PHASE 1: PREMIUM UI ENHANCEMENTS
           Estetik: EndÃ¼striyel/Taktiksel Premium
           ============================================ */

        /* Typography Enhancement */
        body {
            font-family: 'Inter', 'JetBrains Mono', system-ui, -apple-system, sans-serif;

            letter-spacing: -0.02em;

        /* Smooth Global Transitions */
        *,
        *::before,
        *::after {
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Card Hover Lift Effect */
        .card-hover-lift {
            transition: transform 0.25s ease, box-shadow 0.25s ease, border-color 0.25s ease;
        }

        .card-hover-lift:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4), 0 0 1px rgba(0, 255, 65, 0.1);
        }

        /* Progress Bar Shimmer */
        .progress-shimmer {
            position: relative;
            overflow: hidden;
        }

        .progress-shimmer::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg,
                    transparent 0%,
                    rgba(255, 255, 255, 0.15) 50%,
                    transparent 100%);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        /* Enhanced Checkbox Bounce */
        .custom-checkbox {
            transition: transform 0.15s ease, border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .custom-checkbox:hover {
            border-color: #00ff41;
            box-shadow: 0 0 8px rgba(0, 255, 65, 0.2);
        }

        .custom-checkbox:checked {
            animation: checkBounce 0.25s ease-out;
        }

        @keyframes checkBounce {
            0% {
                transform: scale(1);
            }

            40% {
                transform: scale(1.15);
            }

            100% {
                transform: scale(1);
            }
        }

        /* Tab Navigation Underline */
        .tab-btn {
            position: relative;
            transition: color 0.2s ease, background-color 0.2s ease;
        }

        .tab-btn::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: #00ff41;
            transition: width 0.25s ease, left 0.25s ease;
        }

        .tab-btn:hover::after,
        .tab-btn.active-tab::after {
            width: 100%;
            left: 0;
        }

        .tab-btn:hover i,
        .tab-btn.active-tab i {
            transform: scale(1.1);
            transition: transform 0.2s ease;
        }

        /* Button Press Feedback */
        button,
        .btn-press {
            transition: transform 0.1s ease, background-color 0.2s ease, border-color 0.2s ease;
        }

        button:active,
        .btn-press:active {
            transform: scale(0.97);
        }

        /* Input Focus Glow */
        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #00ff41 !important;
            box-shadow: 0 0 0 2px rgba(0, 255, 65, 0.15), 0 0 12px rgba(0, 255, 65, 0.1);

        /* Toast Slide-In Animation */
        .toast {

        @keyframes toastSlideIn {
            0% {
                transform: translateX(100%);
                opacity: 0;
            }

            100% {
                transform: translateX(0);
                opacity: 1;
            }

        /* Modal Scale-In Animation */
        .modal.active .modal-content {

        @keyframes modalScaleIn {
            0% {
                transform: scale(0.95);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }

        /* View Container Smooth Transition */

           PHASE 3: VISUAL POLISH
           ============================================ */

        /* Exercise Card Hover */

        .exercise-card:hover {
            background: rgba(0, 255, 65, 0.03);
            border-color: rgba(0, 255, 65, 0.3) !important;
            transform: translateX(4px);
        }

        .exercise-card:hover i {
            color: #00ff41;
        }

        /* Meal Item Hover */
        .meal-item {
            transition: all 0.2s ease;
        }

        .meal-item:hover {
            background: rgba(0, 255, 65, 0.05);
            transform: translateX(3px);
        }

        /* Details/Summary Smooth Open */
        details {
            transition: all 0.25s ease;
        }

        details summary {
            cursor: pointer;
        }

        details[open] summary~* {
            animation: detailsOpen 0.25s ease-out;
        }

        @keyframes detailsOpen {
            0% {
                opacity: 0;
                transform: translateY(-8px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile Touch Feedback */
        @media (hover: none) {
            .card-hover-lift:active {
                transform: scale(0.98);
                transition: transform 0.1s ease;
            }

            .exercise-card:active {
                background: rgba(0, 255, 65, 0.08);
                transform: scale(0.99);
            }

            .meal-item:active {
                background: rgba(0, 255, 65, 0.08);
            }

            button:active {
                transform: scale(0.95);
            }

            .tab-btn:active {
                background: rgba(0, 255, 65, 0.1);
            }
        }

        /* Scrollbar animation on scroll */
        .custom-scrollbar {
            scroll-behavior: smooth;
        }

        /* ============================================
           SET COMPLETION ANIMATION v8.1
           ============================================ */
        .set-complete-animation {
            animation: setCompleteGlow 0.5s ease-out;
        }

        @keyframes setCompleteGlow {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 rgba(0, 255, 65, 0);
            }

            50% {
                transform: scale(1.02);
                box-shadow: 0 0 40px rgba(0, 255, 65, 0.4), 0 0 80px rgba(0, 255, 65, 0.2);
            }

            100% {
                transform: scale(1);
                box-shadow: 0 0 20px rgba(0, 255, 65, 0.15);
            }
        }

        /* Set row hover state */
        .set-row {
            transition: all 0.3s ease;
        }

        .set-row:hover:not(.set-complete-animation) {
            border-color: rgba(0, 243, 255, 0.5);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.1);
        }

        /* Exercise body slide down */
        .animate-slide-down {
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            0% {
                opacity: 0;
                transform: translateY(-10px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }

           MACRO RING ANIMATIONS v8.2

        .macro-ring-progress {

        }

        /* Touch-friendly inputs */
        .touch-input {
            min-height: 48px;
            font-size: 16px;
            padding: 1rem;
        }

// Global scope assignment
const Utils = window.Utils = {
    /**
     * BugÃ¼nÃ¼n tarihini YYYY-MM-DD formatÄ±nda dÃ¶ndÃ¼rÃ¼r.
     * @returns {string} Tarih string'i (Ã¶rn: "2025-12-12")
     */
    dateStr: () => new Date().toLocaleDateString('tr-TR').split('.').reverse().join('-'),

    /**
     * v7.0.0: XSS Ã¶nleme - HTML karakterlerini escape eder.
     * @param {string} str - Escape edilecek string
     * @returns {string} GÃ¼venli HTML string
     */
    escapeHtml: (str) => {
        if (str === null || str === undefined) return '';
        const div = document.createElement('div');
        div.textContent = String(str);
        return div.innerHTML;
    },

    /**
     * Storage adapter - localStorage veya window.storage API kullanÄ±r.
     */
    storage: {
        /**
         * Storage'dan veri oku.
         * @async
         * @param {string} key - Okunacak key
         * @returns {Promise<any|null>} DeÄŸer veya null
         */
        async get(key) {
            try {
                if (typeof window.storage !== 'undefined') {
                    const res = await window.storage.get(key, false);
                    return res ? res.value : null;
                }
                return JSON.parse(localStorage.getItem(key));
            } catch (e) {
                console.error('Storage get error:', key, e);
                return null;
            }
        },

        /**
         * Storage'a veri yaz.
         * @async
         * @param {string} key - YazÄ±lacak key
         * @param {any} val - Kaydedilecek deÄŸer (JSON serialize edilir)
         * @returns {Promise<boolean>} BaÅŸarÄ±lÄ± ise true
         */
        async set(key, val) {
            try {
                if (typeof window.storage !== 'undefined') {
                    await window.storage.set(key, val, false);
                } else {
                    localStorage.setItem(key, JSON.stringify(val));
                }
                return true;
            } catch (e) {
                console.error('Storage set error:', key, e);
                if (e.name === 'QuotaExceededError') {
                    UI.showToast("Depolama dolu! Eski verileri temizleyin.", "error");
                } else {
                    UI.showToast("KayÄ±t HatasÄ±!", "error");
                }
                return false;
            }
        }
    },

    /**
     * v7.0.0: JSON import validation - Bilinen key'leri kontrol eder.
     * @param {Object} data - Parse edilmiÅŸ JSON
     * @returns {Object} { valid: boolean, data: Object, skipped: string[] }
     */
    validateImportData: (data) => {
        if (!data || typeof data !== 'object') {
            return { valid: false, data: null, skipped: [], error: 'GeÃ§ersiz veri formatÄ±' };
        }
        const validPrefixes = Object.values(CONFIG.KEYS).map(k => k.replace(/_$/, ''));
        const validData = {};
        const skipped = [];
        for (const key in data) {
            if (key === 'meta') {
                validData[key] = data[key];
            } else if (validPrefixes.some(p => key.startsWith(p))) {
                if (data[key] !== null && data[key] !== undefined) {
                    validData[key] = data[key];
                }
            } else {
                skipped.push(key);
            }
        }
        return { valid: !!validData.meta, data: validData, skipped, error: validData.meta ? null : 'Meta bilgisi eksik' };
    },

    /**
     * Belirtilen kategoriden rastgele Ã¶ÄŸÃ¼n Ã¶nerisi dÃ¶ndÃ¼rÃ¼r.
     * @param {string} category - Ã–ÄŸÃ¼n kategorisi
     * @returns {Object|null} Rastgele Ã¶ÄŸÃ¼n objesi veya null

    getRandomMeal(category) {

        if (!options) return null;
        return options[Math.floor(Math.random() * options.length)];
    }

    async saveStats(s) {

        if (Object.keys(current).length > 0 && current.chest) {

        const streakData = await Utils.storage.get(CONFIG.KEYS.STREAK) || { count: 0, lastDate: null };
        const today = Utils.dateStr();
        const yesterday = new Date();
        yesterday.setDate(yesterday.getDate() - 1);
        const yesterdayStr = yesterday.toLocaleDateString('tr-TR').split('.').reverse().join('-');

        if (streakData.lastDate === today) {
            return streakData.count;
        }
        if (streakData.lastDate === yesterdayStr) {
            return streakData.count;
        }
        return 0;

    async updateStreak() {
        const today = Utils.dateStr();
        const workout = await this.getWorkout(today);
        const day = new Date().getDay();
        const plan = WEEKLY_PLAN[day];

        if (workout.length >= Math.ceil(plan.tasks.length / 2)) {
            let streakData = await Utils.storage.get(CONFIG.KEYS.STREAK) || { count: 0, lastDate: null };

            if (streakData.lastDate !== today) {
                const yesterday = new Date();
                yesterday.setDate(yesterday.getDate() - 1);
                const yesterdayStr = yesterday.toLocaleDateString('tr-TR').split('.').reverse().join('-');

                if (streakData.lastDate === yesterdayStr) {
                    streakData.count += 1;
                } else if (streakData.lastDate !== today) {
                    streakData.count = 1;
                }
                streakData.lastDate = today;
                await Utils.storage.set(CONFIG.KEYS.STREAK, streakData);
            }
        }

    // --- BACKUP/RESTORE ---
    async exportData() {
        const data = {};
        for (const key in CONFIG.KEYS) {
            const storageKey = CONFIG.KEYS[key];
            if (storageKey.endsWith('_')) {
                for (let i = 0; i < localStorage.length; i++) {
                    const lsKey = localStorage.key(i);
                    if (lsKey && lsKey.startsWith(storageKey)) {
                        data[lsKey] = await Utils.storage.get(lsKey);
                    }
                }
            } else {
                data[storageKey] = await Utils.storage.get(storageKey);
            }
        }
        data.meta = { version: CONFIG.VERSION, date: new Date().toISOString(), user: 'MONK_MODE_USER' };
        const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `monk_mode_backup_${Utils.dateStr()}.json`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
        await Utils.storage.set(CONFIG.KEYS.BACKUP, Utils.dateStr());
        return true;
    },

    async importData(jsonContent) {
        try {
            const data = JSON.parse(jsonContent);
            if (!data.meta) throw new Error("GeÃ§ersiz yedek dosyasÄ±");
            const prefixes = Object.values(CONFIG.KEYS).map(k => k.replace(/_$/, ''));
            const keysToRemove = [];
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key && prefixes.some(p => key.startsWith(p))) keysToRemove.push(key);
            }
            keysToRemove.forEach(k => localStorage.removeItem(k));
            for (const key in data) {
                if (key !== 'meta') await Utils.storage.set(key, data[key]);
            }
            return { success: true, date: data.meta.date };
        } catch (e) {
            console.error("Import Error:", e);
            return { success: false, error: e.message };
        }
    },

    async checkBackupStatus() {
        const lastBackup = await Utils.storage.get(CONFIG.KEYS.BACKUP);
        if (!lastBackup) return 'NEVER';
        const today = new Date();
        const last = new Date(lastBackup.split('.').reverse().join('-'));
        const diffDays = Math.ceil(Math.abs(today - last) / (1000 * 60 * 60 * 24));
        if (diffDays > 7) return 'WARNING';
        return 'OK';
    },

        const date = Utils.dateStr();
        const key = 'monk_workout_data_' + date;
        const data = await Utils.storage.get(key) || {};
        if (!data[taskId]) data[taskId] = [];
        const w = parseFloat(weight) || 0;
        const r = parseFloat(reps) || 0;
        data[taskId][setIndex] = {
            weight: w,
            reps: r,
            timestamp: new Date().toISOString(),
            completed: isDone
        };
        await Utils.storage.set(key, data);

        if (isDone && w > 0 && r > 0) {
            await this.saveToExerciseHistory(taskId, w, r);
        }

        const hasCompletedSet = data[taskId].some(s => s && s.completed);
        if (hasCompletedSet) await this.setTaskDone(taskId, true);
        return { weight: w, reps: r, volume: w * r };
    },

    // --- Egzersiz GeÃ§miÅŸi Takibi ---
    async saveToExerciseHistory(exerciseId, weight, reps) {
        const history = await Utils.storage.get(CONFIG.KEYS.EXERCISE_HISTORY) || {};
        if (!history[exerciseId]) history[exerciseId] = [];
        history[exerciseId].push({
            date: Utils.dateStr(),
            weight: weight,
            reps: reps,
            volume: weight * reps,
            timestamp: new Date().toISOString()
        });
        if (history[exerciseId].length > 100) {
            history[exerciseId] = history[exerciseId].slice(-100);
        }
        await Utils.storage.set(CONFIG.KEYS.EXERCISE_HISTORY, history);
    },

    async getExerciseHistory(exerciseId) {
        const history = await Utils.storage.get(CONFIG.KEYS.EXERCISE_HISTORY) || {};
        return history[exerciseId] || [];
    },

    async getPersonalBest(exerciseId) {
        const history = await this.getExerciseHistory(exerciseId);
        if (history.length === 0) return null;
        let maxVolume = 0;
        let prRecord = null;
        history.forEach(record => {
            const vol = record.volume || (record.weight * record.reps);
            if (vol > maxVolume) {
                maxVolume = vol;
                prRecord = { ...record, volume: vol };
            }
        });
        return prRecord;
    },

    async setTaskDone(id, status) {
        const date = Utils.dateStr();
        let tasks = await this.getWorkout(date);
        if (status) {
            if (!tasks.includes(id)) tasks.push(id);
        } else {
            tasks = tasks.filter(t => t !== id);
        }
        await Utils.storage.set(CONFIG.KEYS.WORKOUT + date, tasks);
        await this.updateStreak();

        const day = new Date().getDay();
        const plan = WEEKLY_PLAN[day];
        if (tasks.length >= plan.tasks.length) {
            const messages = [
                { emoji: "ğŸ†", text: "GÃœN TAMAMLANDI!", sub: "BugÃ¼nÃ¼ fethetttin. YarÄ±n daha gÃ¼Ã§lÃ¼ dÃ¶n." },
                { emoji: "ğŸ‘‘", text: "KRAL GÄ°BÄ°!", sub: "Disiplin = Ã–zgÃ¼rlÃ¼k. Bunu kanÄ±tladÄ±n." },
                { emoji: "ğŸ”¥", text: "YANDIN AMA AYAKTASIN!", sub: "AcÄ± bÃ¼yÃ¼me demek. Tebrikler." },
                { emoji: "â­", text: "YÄ°LDÄ°Z PERFORMANS!", sub: "BugÃ¼n kendini aÅŸtÄ±n." },
                { emoji: "ğŸ’ª", text: "CANAVAR MOD!", sub: "HiÃ§bir ÅŸey seni durduramaz." }
            ];
            const msg = messages[Math.floor(Math.random() * messages.length)];
            setTimeout(() => UI.showEpicOverlay(msg.emoji, msg.text, msg.sub, '#00ff41'), 500);
        }
    },

    async getVolumeStats() {
        const today = new Date();
        const stats = { weekly: 0, monthly: 0, daily: {}, totalSets: 0, weeklyDays: 0 };

        for (let i = 0; i < 30; i++) {
            const d = new Date(today);
            d.setDate(d.getDate() - i);
            const dateStr = d.toLocaleDateString('tr-TR').split('.').reverse().join('-');
            const data = await this.getWorkoutData(dateStr);
            let vol = 0;
            let sets = 0;
            Object.values(data).forEach(setArray => {
                setArray.forEach(s => {
                    if (s && s.completed) {
                        vol += ((s.weight || 0) * (s.reps || 0));
                        sets++;
                    }
                });
            });

            stats.monthly += vol;
            stats.totalSets += sets;

            if (i < 7) {
                stats.daily[dateStr] = vol;
                stats.weekly += vol;
                if (vol > 0) stats.weeklyDays++;
            }
        }
        return stats;
    },

    async getTodayProgress() {
        const today = Utils.dateStr();
        const day = new Date().getDay();
        const plan = WEEKLY_PLAN[day];
        const workout = await this.getWorkout(today);
        const meals = await this.getMeals(today);

        const totalCal = meals.reduce((sum, m) => sum + m.cal, 0);
        const tasksDone = workout.length;
        const tasksTotal = plan.tasks.length;

        return {
            tasksDone,
            tasksTotal,
            tasksPercent: Math.round((tasksDone / tasksTotal) * 100),
            calories: totalCal,
            caloriesTarget: CONFIG.TARGETS.CAL,
            caloriesPercent: Math.round((totalCal / CONFIG.TARGETS.CAL) * 100)
        };
    },

    // --- SLEEP TRACKING ---
    async getSleep(date) {
        return await Utils.storage.get(CONFIG.KEYS.SLEEP + date) || 0;
    },
    async setSleep(hours) {
        const date = Utils.dateStr();
        await Utils.storage.set(CONFIG.KEYS.SLEEP + date, parseFloat(hours));
        this.clearCache('sleepStats');
        return true;
    },

    // --- WATER TRACKING ---
    async getWater(date) {
        return await Utils.storage.get(CONFIG.KEYS.WATER + date) || 0;
    },
    async addWater(cups = 1) {
        const date = Utils.dateStr();
        const current = await this.getWater(date);
        await Utils.storage.set(CONFIG.KEYS.WATER + date, current + cups);
        this.clearCache('waterStats');
        return current + cups;
    },

    // --- SLEEP & WATER STATISTICS ---
    async getSleepStats() {
        const today = Utils.dateStr();
        const todayVal = await this.getSleep(today);
        const history = [];
        let weekTotal = 0, weekDays = 0;
        let monthTotal = 0, monthDays = 0;

        for (let i = 0; i < 30; i++) {
            const d = new Date();
            d.setDate(d.getDate() - i);
            const dateStr = d.toISOString().split('T')[0];
            const val = await this.getSleep(dateStr);
            if (val > 0) {
                if (i < 7) { weekTotal += val; weekDays++; }
                monthTotal += val;
                monthDays++;
            }
            if (i < 7) history.push({ date: dateStr, value: val });
        }

        return {
            today: todayVal,
            weekAvg: weekDays > 0 ? (weekTotal / weekDays).toFixed(1) : 0,
            monthAvg: monthDays > 0 ? (monthTotal / monthDays).toFixed(1) : 0,
            weekDays,
            monthDays,
            history: history.reverse()
        };
    },

    async getWaterStats() {
        const today = Utils.dateStr();
        const todayVal = await this.getWater(today);
        const history = [];
        let weekTotal = 0;
        let monthTotal = 0;

        for (let i = 0; i < 30; i++) {
            const d = new Date();
            d.setDate(d.getDate() - i);
            const dateStr = d.toISOString().split('T')[0];
            const val = await this.getWater(dateStr);
            if (i < 7) { weekTotal += val; history.push({ date: dateStr, value: val }); }
            monthTotal += val;
        }

        return {
            today: todayVal,
            weekTotal,
            monthTotal,
            weekAvg: (weekTotal / 7).toFixed(1),
            monthAvg: (monthTotal / 30).toFixed(1),
            history: history.reverse()
        };
    },

    // --- MILESTONE CHECK ---
    getNextMilestone() {
        const w = this.state.weight;
        for (const m of CONFIG.MILESTONES) {
            if (w < m.weight) return m;
        }
        return CONFIG.MILESTONES[CONFIG.MILESTONES.length - 1];
    },
    getCompletedMilestones() {
        return CONFIG.MILESTONES.filter(m => this.state.weight >= m.weight);
    },

    // --- WEEKLY SUMMARY ---
    async getWeeklySummary() {
        const weeks = [];
        const today = new Date();

        for (let w = 0; w < 4; w++) {
            let totalCal = 0, calDays = 0, workoutDays = 0;
            let startWeight = null, endWeight = null;

            for (let d = 0; d < 7; d++) {
                const date = new Date(today);
                date.setDate(date.getDate() - (w * 7 + d));
                const dateStr = date.toLocaleDateString('tr-TR').split('.').reverse().join('-');

                const meals = await this.getMeals(dateStr);
                if (meals.length > 0) {
                    totalCal += meals.reduce((sum, m) => sum + m.cal, 0);
                    calDays++;
                }

                const workout = await this.getWorkout(dateStr);
                if (workout.length > 0) workoutDays++;

                const hist = await this.getHistory();
                if (hist[dateStr]) {
                    if (!endWeight) endWeight = hist[dateStr];
                    startWeight = hist[dateStr];
                }
            }

            weeks.push({
                week: w + 1,
                avgCal: calDays > 0 ? Math.round(totalCal / calDays) : 0,
                workoutDays,
                weightChange: (startWeight && endWeight) ? (endWeight - startWeight).toFixed(1) : null
            });
        }
        return weeks;
    }
};

// stealth.js - Sanitize Mode for Privacy Protection
// Hides sensitive content while keeping app fully functional

const Stealth = window.Stealth = {
    active: false,

    origTitle: 'PROJECT: MONK MODE | v8.0.0',
    safeTitle: 'Fitness Tracker',

    // Sensitive tags to sanitize
    sensitiveTags: ['Cinsel GÃ¼Ã§', 'Pelvis', 'Libido'],

    init() {
        document.addEventListener('keydown', (e) => {
            // Ctrl+Shift+H - TÃ¼rk klavyesi iÃ§in uygun
            if (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'h') {
                e.preventDefault();
                this.toggle();
            }
        });
        console.log('[Stealth] Initialized. Press Ctrl+Shift+H to toggle sanitize mode.');
    },

    toggle() {
        this.active ? this.deactivate() : this.activate();
    },

    activate() {
        this.active = true;
        document.body.classList.add('sanitize-mode');
        document.title = this.safeTitle;

        // Header deÄŸiÅŸtir
        this.updateHeader(true);

        // TablarÄ± yeniden render et (Mental tab gizli)
        UI.renderTabs();

        // Åu anki view'Ä± yeniden render et
        const currentTab = Store.state.activeTab;
        if (currentTab === 'mental') {
            Actions.switchTab('dashboard');
        } else {
            Actions.switchTab(currentTab);
        }

        console.log('[Stealth] Sanitize mode ACTIVATED');
    },

    deactivate() {
        this.active = false;
        document.body.classList.remove('sanitize-mode');
        document.title = this.origTitle;

        // Header geri al
        this.updateHeader(false);

        // TablarÄ± normal render et
        UI.renderTabs();

        // View'Ä± yeniden render et
        Actions.switchTab(Store.state.activeTab);

        console.log('[Stealth] Sanitize mode DEACTIVATED');
    },

    updateHeader(sanitized) {
        const header = document.querySelector('nav h1');
        if (header) {
            if (sanitized) {
                header.innerHTML = `FT <span class="text-sm text-text-muted">v8.0</span>`;
            } else {
                header.innerHTML = `PROTOCOL <span class="text-sm text-text-muted">v8.0.0</span>`;
            }
        }

        // Biohazard ikonunu deÄŸiÅŸtir
        const icon = document.querySelector('nav .fa-biohazard, nav .fa-chart-line');
        if (icon) {
            if (sanitized) {
                icon.classList.remove('fa-biohazard');
                icon.classList.add('fa-chart-line');
            } else {
                icon.classList.remove('fa-chart-line');
                icon.classList.add('fa-biohazard');
            }
        }

        // Subtitle deÄŸiÅŸtir
        const subtitle = document.querySelector('nav .tracking-\\[0\\.2em\\]');
        if (subtitle) {
            subtitle.textContent = sanitized ? 'PERSONAL TRACKER' : 'FIELD TEST APPROVED';
        }
    },

    // Egzersiz tag'larÄ±nÄ± filtrele (sanitize modda hassas olanlarÄ± gizle)
    filterTags(tags) {
        if (!this.active) return tags;
        return tags.filter(t => !this.sensitiveTags.includes(t));
    },

    // Epic overlay'i engelle (sanitize modda)
    shouldShowOverlay() {
        return !this.active;
    }
};

            if (trackingType === 'weighted') {

                    setsHtml += Components.weightedSetRow(tid, i, log, isSetDone, intensityHints[i] || '');
                }

                    if (isSetDone) completedSets++;
                    setsHtml += Components.timedSetRow(tid, i, log, isSetDone);

                completedSets = isDone ? 1 : 0;
                setsHtml = Components.simpleTaskBtn(tid, isDone);

            const totalForProgress = (trackingType === 'duration' || trackingType === 'activity' || trackingType === 'task') ? 1 : targetSets;

    /**
     * Quick add meal by food ID (for quick-add buttons)
     * Uses default portion (1 unit for piece, first option for portion)
     * @param {number} foodId - Food ID from DB.FOODS
     */
    async quickAddMeal(foodId) {
        const foods = Store.getAllFoods();
        const food = foods.find(f => f.id === foodId);
        if (!food) {
            UI.showToast("Yiyecek bulunamadÄ±!", "error");
            return;
        }

        let ratio = 1;
        let unitLabel = "";

        if (food.type === 'portion') {
            // Use first option as default
            const opt = food.options[0];
            ratio = opt.ratio;
            unitLabel = opt.label;
        } else if (food.type === 'piece') {
            ratio = 1;
            unitLabel = food.unitName || 'Adet';
        } else {
            ratio = 1;
            unitLabel = 'Adet';
        }

        await Store.addMeal({
            name: food.name,
            amount: 1,
            unit: food.type || 'custom',
            portionLabel: unitLabel,
            cal: Math.round(food.vals.cal * ratio),
            prot: Math.round(food.vals.prot * ratio),
            carb: Math.round(food.vals.carb * ratio),
            fat: Math.round(food.vals.fat * ratio)
        });

        UI.showToast(`${food.name} eklendi âš¡`);
        this.switchTab('nutrition');
    },

    exitOverride() {
        this.overrideState.active = false;
        document.body.classList.remove('override-mode');

        const btn = document.getElementById('btn-override');
        btn.innerHTML = '<i class="fas fa-power-off mr-1"></i> EMOTION OVERRIDE';

        if (this.overrideState.timerInterval) {

        const elapsed = Math.floor((Date.now() - this.overrideState.startTime) / 1000);
        const mins = Math.floor(elapsed / 60);

    async generateOverrideMission() {
        const today = Utils.dateStr();
        const workout = await Store.getWorkout(today);
        const meals = await Store.getMeals(today);
        const day = new Date().getDay();
        const plan = WEEKLY_PLAN[day];

        const incompleteTasks = plan.tasks.filter(t => !workout.includes(t)).length;
        const totalCal = meals.reduce((sum, m) => sum + m.cal, 0);
        const calDeficit = CONFIG.TARGETS.CAL - totalCal;

        if (incompleteTasks > 0) {
            return `GÃ–REV: ${incompleteTasks} ANTRENMAN KALDI`;
        } else if (calDeficit > 500) {
            return `GÃ–REV: ${calDeficit} KALORÄ° EKSÄ°K`;
        } else if (calDeficit > 0) {
            return `GÃ–REV: ${calDeficit} KAL EKSÄ°K - BÄ°TÄ°RE GEL`;
        } else {
            return "TÃœM GÃ–REVLER TAMAM. KAZANDIN.";
        }
    },

    async submitMeal() {
        const idx = document.getElementById('m-food').value;
        const f = Store.getAllFoods()[idx];
        let amt = 0;
        let ratio = 0;
        let unitLabel = "";

        if (f.type === 'portion') {
            const radios = document.getElementsByName('portion_opt');
            let selectedOptIdx = 0;
            for (const r of radios) { if (r.checked) { selectedOptIdx = parseInt(r.value); break; } }
            const opt = f.options[selectedOptIdx];
            ratio = opt.ratio;
            amt = 1;
            unitLabel = opt.label;
        } else if (f.type === 'piece') {
            amt = parseFloat(document.getElementById('m-amount').value);
            if (!amt) return;
            ratio = amt;
            unitLabel = f.unitName || 'Adet';
        } else {
            amt = parseFloat(document.getElementById('m-amount').value);
            if (!amt) return;
            if (f.unit === 'ad') {
                ratio = amt;
                unitLabel = 'Adet';
            } else {
                ratio = amt / 100;
                unitLabel = 'Gr';
            }
        }

        await Store.addMeal({
            name: f.name,
            amount: amt,
            unit: f.type || 'custom',
            portionLabel: unitLabel,
            cal: Math.round(f.vals.cal * ratio),
            prot: Math.round(f.vals.prot * ratio),
            carb: Math.round(f.vals.carb * ratio),
            fat: Math.round(f.vals.fat * ratio)
        });

        UI.modal.close();
        UI.showToast("Ã–ÄŸÃ¼n eklendi.");
        this.switchTab('nutrition');
    },

    async createCustomFood() {
        const n = document.getElementById('new-name').value;
        const c = parseFloat(document.getElementById('new-cal').value);
        const p = parseFloat(document.getElementById('new-prot').value);
        const carb = parseFloat(document.getElementById('new-carb').value);
        const f = parseFloat(document.getElementById('new-fat').value);
        const u = document.getElementById('new-unit').value;

        if (!n || !c) { UI.showToast("Eksik bilgi!", "error"); return; }

        await Store.addCustomFood({
            name: n,
            type: 'custom',
            unit: u,
            vals: { cal: c, prot: p || 0, carb: carb || 0, fat: f || 0 }
        });

        UI.modal.close();
        UI.showToast("VeritabanÄ± gÃ¼ncellendi.");
        setTimeout(() => this.openMealModal(), 500);
    },

            icon.style.transform = 'rotate(180deg)';

    async saveSet(taskId, setIdx, isDoneBtn) {
        const wInput = document.getElementById(`w-${taskId}-${setIdx}`);
        const rInput = document.getElementById(`r-${taskId}-${setIdx}`);
        const weight = wInput ? wInput.value : 0;
        const reps = rInput ? rInput.value : 0;

        if (isDoneBtn && (!weight || !reps)) {
            UI.showToast("Kilo ve Tekrar girin!", "error");
            return;
        }

        const oldPR = await Store.getPersonalBest(taskId);
        const oldPRVolume = oldPR ? oldPR.volume : 0;

        const result = await Store.logSet(taskId, setIdx, weight, reps, isDoneBtn);

        if (isDoneBtn) {
            const btn = event.currentTarget || event.target.closest('button');
            if (btn) {
                btn.classList.remove('bg-gray-700', 'text-gray-400', 'hover:bg-gray-600');
                btn.classList.add('bg-neon-green', 'text-black');
                btn.innerHTML = '<i class="fas fa-check"></i>';
            }
            if (wInput) {
                wInput.classList.replace('border-gray-600', 'border-neon-green');
                wInput.classList.add('text-neon-green');
            }
            if (rInput) {
                rInput.classList.replace('border-gray-600', 'border-neon-green');
                rInput.classList.add('text-neon-green');
            }

            const newVolume = result.volume;
            if (newVolume > oldPRVolume && oldPRVolume > 0) {
                UI.showToast(`ğŸ‰ YENÄ° REKOR! ${newVolume} volume (${result.weight}kg Ã— ${result.reps})`, "success");
            } else {
                UI.showToast(`Set ${setIdx + 1} âœ“ | ${newVolume} volume`, "success");
            }
        }
    },

    async saveTimedSet(taskId, setIdx) {
        const dInput = document.getElementById(`d-${taskId}-${setIdx}`);
        const duration = dInput ? parseFloat(dInput.value) || 0 : 0;

        const date = Utils.dateStr();
        const key = 'monk_workout_data_' + date;
        const data = await Utils.storage.get(key) || {};
        if (!data[taskId]) data[taskId] = [];

        data[taskId][setIdx] = {
            duration: duration,
            timestamp: new Date().toISOString(),
            completed: true
        };
        await Utils.storage.set(key, data);

        await Store.setTaskDone(taskId, true);

        if (dInput) {
            dInput.classList.replace('border-gray-600', 'border-neon-green');
            dInput.classList.add('text-neon-green');
        }
        const btn = event.currentTarget || event.target.closest('button');
        if (btn) {
            btn.classList.remove('bg-gray-700', 'text-gray-400');
            btn.classList.add('bg-neon-green', 'text-black');
            btn.innerHTML = '<i class="fas fa-check"></i>';
        }

        UI.showToast(`Set ${setIdx + 1} âœ“ | ${duration} saniye`, "success");
    },

    async toggleSimpleTask(taskId) {
        const date = Utils.dateStr();
        const done = await Store.getWorkout(date);
        const isDone = done.includes(taskId);

        await Store.setTaskDone(taskId, !isDone);

        if (!isDone) {
            UI.showToast(`${DB.EXERCISES[taskId]?.title || taskId} âœ“ TamamlandÄ±!`, "success");
        }

        await Actions.switchTab('training');
    }
