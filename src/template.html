<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PROJECT: MONK MODE | v8.1.0</title>
    <!-- v8.1.0: Training Tab UI/UX Redesign -->
    <script src="https://cdn.tailwindcss.com"
        onerror="console.error('Tailwind CDN failed'); document.body.innerHTML='<div style=\'padding:2rem;color:#ff003c;font-family:monospace\'>⚠️ CDN OFFLINE - Internet bağlantısı gerekli</div>';"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"
        onerror="console.error('FontAwesome CDN failed')">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700;800&family=Orbitron:wght@500;700&display=swap"
        rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'gunmetal': '#0a0a0f',
                        'surface-card': '#111116',
                        'surface-raised': '#1a1a22',
                        'surface-hover': '#222230',
                        'neon-green': '#00ff41',
                        'neon-red': '#ff003c',
                        'accent-orange': '#ff6b35',
                        'text-muted': '#6b7280',
                    },
                    fontFamily: {
                        mono: ['"JetBrains Mono"', 'monospace'],
                        header: ['"Orbitron"', 'sans-serif'],
                    },
                    animation: {
                        'slide-up': 'slideUp 0.3s ease-out forwards',
                        'scan': 'scan 2s linear infinite',
                        'pulse-urgent': 'pulseUrgent 1.5s infinite',
                    },
                    keyframes: {
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        scan: {
                            '0%': { backgroundPosition: '0% 0%' },
                            '100%': { backgroundPosition: '0% 100%' }
                        },
                        pulseUrgent: {
                            '0%, 100%': { borderColor: '#ff003c', boxShadow: '0 0 5px #ff003c' },
                            '50%': { borderColor: 'transparent', boxShadow: 'none' }
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* SANITIZE MODE - Privacy Protection */
        body.sanitize-mode .sensitive-content {
            display: none !important;
        }

        body.sanitize-mode .sensitive-blur {
            filter: blur(8px);
            pointer-events: none;
        }

        body.sanitize-mode #override-panel {
            display: none !important;
        }

        body.sanitize-mode #btn-override {
            display: none !important;
        }

        body.sanitize-mode .sensitive-tag {
            display: none !important;
        }

        body {
            background-color: #0a0a0f;
            color: #e5e7eb;
            overflow-x: hidden;
            font-size: 15px;
        }

        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #00ff41;
        }

        .cyber-border:hover {
            border-color: #00ff41;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.1);
        }

        .custom-checkbox {
            appearance: none;
            width: 1.2em;
            height: 1.2em;
            border: 2px solid #444;
            background: #111;
            cursor: pointer;
            display: grid;
            place-content: center;
            transition: 0.2s;
        }

        .custom-checkbox::before {
            content: "";
            width: 0.6em;
            height: 0.6em;
            transform: scale(0);
            background: #00ff41;
            transition: 0.2s transform ease-in-out;
        }

        .custom-checkbox:checked {
            border-color: #00ff41;
        }

        .custom-checkbox:checked::before {
            transform: scale(1);
        }

        body.override-mode {
            filter: grayscale(80%) contrast(1.1);
        }

        body.override-mode * {
            animation-play-state: paused !important;
            transition: none !important;
        }

        body.override-mode .tab-btn:not(.active-override-tab) {
            opacity: 0.3;
            pointer-events: none;
        }

        body.override-mode .override-hide {
            display: none !important;
        }

        body.override-mode .override-highlight {
            border-color: #ff003c !important;
            box-shadow: 0 0 10px rgba(255, 0, 60, 0.5) !important;
        }

        #override-panel {
            display: none;
            position: fixed;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(20, 0, 0, 0.95);
            border: 2px solid #ff003c;
            padding: 1rem 2rem;
            z-index: 100;
            text-align: center;
            border-radius: 8px;
        }

        body.override-mode #override-panel {
            display: block;
        }

        #override-timer {
            font-size: 2rem;
            font-weight: bold;
            color: #ff003c;
            font-family: 'JetBrains Mono', monospace;
        }

        #override-mission {
            color: #fff;
            font-size: 0.75rem;
            margin-top: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 1rem;
            border-left: 4px solid;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(4px);
            z-index: 100;
            animation: slideUp 0.3s ease-out;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .modal {
            transition: opacity 0.2s ease-in-out;
            opacity: 0;
            pointer-events: none;
        }

        .modal.active {
            opacity: 1;
            pointer-events: auto;
        }

        .muscle-path {
            fill: #1a1a1a;
            stroke: #333;
            stroke-width: 1;
            transition: all 0.3s;
            cursor: pointer;
        }

        .muscle-path:hover {
            fill: #00ff41;
            stroke: #fff;
        }

        .muscle-path.active {
            fill: #00f3ff;
            stroke: #fff;
            filter: drop-shadow(0 0 5px rgba(0, 243, 255, 0.5));
        }

        .anatomy-grid {
            background-image: linear-gradient(rgba(0, 255, 65, 0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 255, 65, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .alert-overlay {
            background: rgba(255, 0, 60, 0.1);
            border: 1px solid #ff003c;
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 10px;
            height: 10px;
            background-color: #ff003c;
            border-radius: 50%;
            box-shadow: 0 0 5px #ff003c;
            animation: ping 1s cubic-bezier(0, 0, 0.2, 1) infinite;
        }

        @keyframes ping {

            75%,
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        /* Radio Button Styling for Portions */
        .portion-radio:checked+div {
            background-color: rgba(0, 255, 65, 0.1);
            border-color: #00ff41;
            color: #fff;
        }

        .portion-radio:checked+div .radio-dot {
            background-color: #00ff41;
            box-shadow: 0 0 8px #00ff41;
        }

        /* Custom Scrollbar for containers */
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
            height: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 2px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #00ff41;
        }

        /* ============================================
           PHASE 1: PREMIUM UI ENHANCEMENTS
           Estetik: Endüstriyel/Taktiksel Premium
           ============================================ */

        /* Typography Enhancement */
        body {
            font-family: 'Inter', 'JetBrains Mono', system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            letter-spacing: 0.01em;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .font-mono,
        code,
        pre,
        input[type="number"] {
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            letter-spacing: -0.02em;
        }

        /* Smooth Global Transitions */
        *,
        *::before,
        *::after {
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Card Hover Lift Effect */
        .card-hover-lift {
            transition: transform 0.25s ease, box-shadow 0.25s ease, border-color 0.25s ease;
        }

        .card-hover-lift:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4), 0 0 1px rgba(0, 255, 65, 0.1);
        }

        /* Progress Bar Shimmer */
        .progress-shimmer {
            position: relative;
            overflow: hidden;
        }

        .progress-shimmer::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg,
                    transparent 0%,
                    rgba(255, 255, 255, 0.15) 50%,
                    transparent 100%);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        /* Enhanced Checkbox Bounce */
        .custom-checkbox {
            transition: transform 0.15s ease, border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .custom-checkbox:hover {
            border-color: #00ff41;
            box-shadow: 0 0 8px rgba(0, 255, 65, 0.2);
        }

        .custom-checkbox:checked {
            animation: checkBounce 0.25s ease-out;
        }

        @keyframes checkBounce {
            0% {
                transform: scale(1);
            }

            40% {
                transform: scale(1.15);
            }

            100% {
                transform: scale(1);
            }
        }

        /* Tab Navigation Underline */
        .tab-btn {
            position: relative;
            transition: color 0.2s ease, background-color 0.2s ease;
        }

        .tab-btn::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: #00ff41;
            transition: width 0.25s ease, left 0.25s ease;
        }

        .tab-btn:hover::after,
        .tab-btn.active-tab::after {
            width: 100%;
            left: 0;
        }

        .tab-btn:hover i,
        .tab-btn.active-tab i {
            transform: scale(1.1);
            transition: transform 0.2s ease;
        }

        /* Button Press Feedback */
        button,
        .btn-press {
            transition: transform 0.1s ease, background-color 0.2s ease, border-color 0.2s ease;
        }

        button:active,
        .btn-press:active {
            transform: scale(0.97);
        }

        /* Input Focus Glow */
        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #00ff41 !important;
            box-shadow: 0 0 0 2px rgba(0, 255, 65, 0.15), 0 0 12px rgba(0, 255, 65, 0.1);
        }

        /* Toast Slide-In Animation */
        .toast {
            animation: toastSlideIn 0.35s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes toastSlideIn {
            0% {
                transform: translateX(100%);
                opacity: 0;
            }

            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Modal Scale-In Animation */
        .modal.active .modal-content {
            animation: modalScaleIn 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes modalScaleIn {
            0% {
                transform: scale(0.95);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* View Container Smooth Transition */
        #view-container {
            transition: opacity 0.15s ease;
        }

        /* ============================================
           PHASE 3: VISUAL POLISH
           ============================================ */

        /* Exercise Card Hover */
        .exercise-card {
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .exercise-card:hover {
            background: rgba(0, 255, 65, 0.03);
            border-color: rgba(0, 255, 65, 0.3) !important;
            transform: translateX(4px);
        }

        .exercise-card:hover i {
            color: #00ff41;
        }

        /* Meal Item Hover */
        .meal-item {
            transition: all 0.2s ease;
        }

        .meal-item:hover {
            background: rgba(0, 255, 65, 0.05);
            transform: translateX(3px);
        }

        /* Details/Summary Smooth Open */
        details {
            transition: all 0.25s ease;
        }

        details summary {
            cursor: pointer;
        }

        details[open] summary~* {
            animation: detailsOpen 0.25s ease-out;
        }

        @keyframes detailsOpen {
            0% {
                opacity: 0;
                transform: translateY(-8px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile Touch Feedback */
        @media (hover: none) {
            .card-hover-lift:active {
                transform: scale(0.98);
                transition: transform 0.1s ease;
            }

            .exercise-card:active {
                background: rgba(0, 255, 65, 0.08);
                transform: scale(0.99);
            }

            .meal-item:active {
                background: rgba(0, 255, 65, 0.08);
            }

            button:active {
                transform: scale(0.95);
            }

            .tab-btn:active {
                background: rgba(0, 255, 65, 0.1);
            }
        }

        /* Scrollbar animation on scroll */
        .custom-scrollbar {
            scroll-behavior: smooth;
        }

        /* ============================================
           SET COMPLETION ANIMATION v8.1
           ============================================ */
        .set-complete-animation {
            animation: setCompleteGlow 0.5s ease-out;
        }

        @keyframes setCompleteGlow {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 rgba(0, 255, 65, 0);
            }

            50% {
                transform: scale(1.02);
                box-shadow: 0 0 40px rgba(0, 255, 65, 0.4), 0 0 80px rgba(0, 255, 65, 0.2);
            }

            100% {
                transform: scale(1);
                box-shadow: 0 0 20px rgba(0, 255, 65, 0.15);
            }
        }

        /* Set row hover state */
        .set-row {
            transition: all 0.3s ease;
        }

        .set-row:hover:not(.set-complete-animation) {
            border-color: rgba(0, 243, 255, 0.5);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.1);
        }

        /* Exercise body slide down */
        .animate-slide-down {
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            0% {
                opacity: 0;
                transform: translateY(-10px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Larger touch-friendly inputs */
        .touch-input {
            min-height: 56px;
            font-size: 1.5rem;
            padding: 1rem;
        }
    </style>
</head>

<body class="text-base">

    <!-- NAV -->
    <nav class="fixed top-0 w-full bg-gunmetal/80 backdrop-blur-md z-40 border-b border-white/5 h-20">
        <div class="container mx-auto h-full px-6 flex justify-between items-center max-w-7xl">
            <div class="flex items-center gap-4">
                <i class="fas fa-biohazard text-neon-green text-2xl"></i>
                <div>
                    <h1 class="font-header font-bold text-white tracking-wider text-lg md:text-xl">PROTOCOL <span
                            class="text-sm text-text-muted">v8.1.0</span></h1>
                    <div class="text-[10px] text-neon-green font-bold tracking-[0.2em] uppercase">FIELD TEST APPROVED
                    </div>
                </div>
            </div>
            <div class="flex items-center gap-6">
                <div id="clock-display" class="hidden md:block font-mono text-text-muted font-bold text-sm">--:--:--
                </div>
                <button onclick="Actions.openSettings()" id="btn-settings"
                    class="bg-gray-800 text-gray-400 px-3 py-2 rounded-lg hover:bg-gray-700 hover:text-white transition">
                    <i class="fas fa-cog"></i>
                </button>
                <button onclick="Actions.toggleOverride()" id="btn-override"
                    class="bg-neon-red/10 text-neon-red px-4 py-2 rounded-lg hover:bg-neon-red hover:text-white transition text-xs font-bold tracking-widest">
                    <i class="fas fa-power-off mr-2"></i> OVERRIDE
                </button>
            </div>
        </div>
    </nav>

    <!-- MAIN -->
    <main class="container mx-auto mt-24 px-6 pb-24 max-w-7xl">
        <div class="flex justify-center overflow-x-auto mb-8 gap-3 border-b border-white/5 pb-2 scrollbar-hide"
            id="nav-tabs"></div>
        <div id="view-container" class="min-h-[60vh] animate-slide-up"></div>
    </main>

    <!-- MODAL -->
    <div id="universal-modal"
        class="modal fixed inset-0 z-50 flex items-center justify-center p-6 bg-gunmetal/90 backdrop-blur-md"
        onclick="if(event.target === this) UI.modal.close()">
        <div
            class="modal-content bg-surface-card w-full max-w-2xl rounded-2xl shadow-2xl relative max-h-[85vh] flex flex-col">
            <div class="p-6 border-b border-white/5 flex justify-between items-center">
                <h3 id="modal-title" class="font-header text-xl font-bold text-neon-green">INFO</h3>
                <button onclick="UI.modal.close()" class="text-text-muted hover:text-white transition p-2"><i
                        class="fas fa-times text-xl"></i></button>
            </div>
            <div id="modal-body" class="p-8 overflow-y-auto custom-scrollbar"></div>
        </div>
    </div>

    <!-- ALERT MODAL -->
    <div id="alert-modal"
        class="modal fixed inset-0 z-[60] flex items-center justify-center p-6 bg-gunmetal/95 backdrop-blur-lg">
        <div
            class="modal-content bg-surface-card border border-neon-red/30 w-full max-w-md rounded-2xl shadow-[0_0_60px_rgba(255,0,60,0.2)] relative p-8 text-center">
            <i class="fas fa-exclamation-triangle text-6xl text-neon-red mb-6"></i>
            <h2 class="text-3xl font-header font-bold text-white mb-3">SİSTEM UYARISI</h2>
            <p id="alert-message" class="text-gray-300 mb-8 text-base leading-relaxed"></p>
            <button onclick="UI.alert.close()"
                class="bg-neon-red text-white font-bold py-4 px-8 rounded-xl hover:bg-white hover:text-neon-red transition w-full text-lg">ANLAŞILDI
                KOMUTANIM</button>
        </div>
    </div>

    <div id="toast-container"></div>

    <!-- OVERRIDE PANEL (Robot Mode) -->
    <div id="override-panel">
        <div id="override-timer">00:00</div>
        <div id="override-mission">GÖREV: TAMAMLANMAMIŞ İŞLER</div>
        <button onclick="Actions.exitOverride()"
            class="mt-3 text-xs text-gray-500 hover:text-white border border-gray-700 px-3 py-1 rounded">ÇIKIŞ
            (ESC)</button>
    </div>

    <script>
        /* JS_PLACEHOLDER */
    </script>
</body>

</html>
