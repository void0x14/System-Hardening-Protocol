<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>System Hardening Protocol v8.0.0</title>

    <!-- CDN Links with Fallback -->
    <script src="https://cdn.tailwindcss.com" onerror="console.warn('Tailwind CDN failed')"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        onerror="console.warn('FontAwesome CDN failed')">

    <!-- Bundled CSS -->

</head>

<body class="bg-black text-white min-h-screen overflow-x-hidden">

    <!-- Top Navigation -->
    <nav id="nav-top" class="fixed top-0 left-0 right-0 z-50 bg-black/90 backdrop-blur-lg border-b border-gray-800">
        <div class="flex items-center justify-between px-4 py-2">
            <div class="flex items-center gap-2">
                <span id="clock" class="text-white/80 font-mono text-sm"></span>
            </div>
            <h1 class="text-white text-sm font-bold tracking-wider flex items-center gap-2">
                <i class="fas fa-bolt text-neon-green"></i>SYSTEM HARDENING
                <span class="text-text-muted text-xs">v8.0.0</span>
            </h1>
            <button id="btn-override" onclick="Actions.toggleOverride()"
                class="px-3 py-1 text-xs font-bold rounded-lg bg-gray-800 border border-gray-700 text-gray-400 hover:bg-red-900/50 hover:border-red-500 hover:text-red-400 transition-all">
                <i class="fas fa-robot mr-1"></i>ROBOT
            </button>
        </div>
    </nav>

    <!-- Tab Navigation -->
    <nav class="fixed top-[52px] left-0 right-0 z-40 bg-black/95 border-b border-gray-800">
        <div id="nav-tabs" class="flex overflow-x-auto no-scrollbar">
            <!-- Tabs rendered by JS -->
        </div>
    </nav>

    <!-- Main Content -->
    <main id="main-content" class="pt-28 pb-4 px-4 min-h-screen">
        <div id="view-container">
            <!-- Content rendered by JS -->
        </div>
    </main>

    <!-- Modal Container -->
    <div id="universal-modal"
        class="fixed inset-0 z-[200] hidden bg-black/80 backdrop-blur-sm items-center justify-center p-4">
        <div id="modal-container"
            class="bg-surface-card border border-gray-700 rounded-2xl max-w-lg w-full max-h-[90vh] overflow-hidden shadow-2xl">
            <div id="modal-header" class="flex items-center justify-between p-4 border-b border-gray-800">
                <h3 id="modal-title" class="text-lg font-bold text-white"></h3>
                <button onclick="UI.modal.close()"
                    class="text-gray-500 hover:text-white text-2xl leading-none">&times;</button>
            </div>
            <div id="modal-body" class="p-4 overflow-y-auto max-h-[70vh]"></div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed bottom-20 left-1/2 -translate-x-1/2 z-[300] flex flex-col gap-2"></div>

    <!-- Alert Container -->
    <div id="alert-modal" class="fixed top-20 left-4 right-4 z-[150] hidden">
        <div class="bg-red-900/90 border border-red-500 rounded-xl p-4">
            <div id="alert-message"></div>
            <button onclick="UI.alert.close()"
                class="mt-3 w-full py-2 bg-red-600 text-white font-bold rounded-lg">ANLADIM</button>
        </div>
    </div>

    <!-- Epic Overlay (for achievements, level ups) -->
    <div id="epic-overlay" class="fixed inset-0 z-[400] hidden"></div>
